
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoKidd Tool 47</title>
  <style>
    body { background-color: #000; color: #FFD700; font-family: Arial, sans-serif; padding: 20px; }
    .tool-card { background: #111; border: 2px solid #FFD700; border-radius: 10px; padding: 20px; max-width: 700px; margin: 30px auto; }
    input, textarea, select {
      padding: 10px; width: 100%; margin: 10px 0;
      border-radius: 5px; border: 1px solid #FFD700;
      background: #000; color: #FFD700;
    }
    button {
      padding: 10px 20px; background-color: #FFD700; color: #000;
      border: none; border-radius: 5px; cursor: pointer;
    }
    .results-box { margin-top: 15px; background: #222; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
<div class="tool-card" id="tool-47">
  <h2>47. Token Audit Lookup</h2>
  <p><strong>Description:</strong> Check whether a token has undergone a security audit.</p>
  <p><strong>Utility:</strong> Helps investors assess token safety and risk before buying.</p>
  <p><strong>How to Use:</strong> Enter a token name and click “Check Audit”.</p>
  <p><strong>Result Analysis:</strong> Tokens that are audited may offer more trust, but always DYOR.</p>
  <input type="text" id="tokenAuditName" placeholder="Enter token name" />
  <button onclick="checkAudit()">Check Audit</button>
  <div id="auditResult" class="results-box"></div>
</div>

<script>
function checkAudit() {
  const audits = {
    SHIB: true,
    PEPE: false,
    BNB: true,
    FLOKI: false
  };
  const name = document.getElementById("tokenAuditName").value.trim().toUpperCase();
  const result = audits[name];
  const box = document.getElementById("auditResult");

  if (result === undefined) {
    box.innerHTML = "<p>Audit status unknown. Please DYOR.</p>";
  } else if (result) {
    box.innerHTML = "<p>This token <strong>has been audited</strong>.</p>";
  } else {
    box.innerHTML = "<p>This token <strong>has NOT been audited</strong>.</p>";
  }
}
</script>
</body>
</html>
