<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body { background:#000; color:#FFD700; font-family:Arial, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .login-box { background:#111; border:1px solid #FFD700; padding:30px; border-radius:8px; width:90%; max-width:400px; text-align:center; }
    .login-box h1 { font-family:'UnifrakturCook', cursive; font-size:2rem; margin-bottom:20px; }
    input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #FFD700; background:#000; color:#FFD700; }
    button { background:#FFD700; color:#000; font-weight:bold; padding:10px 15px; border:none; border-radius:5px; cursor:pointer; width:100%; margin-top:10px; }
    p { font-size:0.9rem; }
  </style>
</head>
<body>

<div class="login-box">
  <h1>CryptoKid Login</h1>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Sign In</button>
  <p id="status"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD4W0T6-0G9jYm0obX7gUzDWT1aahXzMmU",
    authDomain: "cryptokidd-ca13d.firebaseapp.com",
    databaseURL: "https://cryptokidd-ca13d-default-rtdb.firebaseio.com",
    projectId: "cryptokidd-ca13d",
    storageBucket: "cryptokidd-ca13d.firebasestorage.app",
    messagingSenderId: "658724474932",
    appId: "1:658724474932:web:d764b523f37f727b2e3a61",
    measurementId: "G-DKC298LTMH"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();

  window.login = () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const status = document.getElementById("status");

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        status.innerText = "Logged in!";
        window.location.href = "dashboard.html";
      })
      .catch(err => {
        status.innerText = "Login failed: " + err.message;
      });
  };
</script>

</body>
